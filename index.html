<!DOCTYPE html>
<html>
<head>
	<title>Firebase Todo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="Todo">
	<div class="contentbox" ng-controller="TodoCtrl">
		 <div class="left content">
		 		<div ng-repeat="Todo in Todos track by $index">
		 			<p>{{Todo}} <span class="glyphicon glyphicon-pencil" ng-click="editTodo($index)"></span> <span class="glyphicon glyphicon-remove" ng-click="removeTodo($index)"></p>
		 		</div>
		 </div>
		 <div class="right content">

		 		<u ng-hide="editting"><p>New Todo</p></u>
		 		<u ng-show="editting"><p>Editting Todo</p></u>

		 		<div class="form-group">

		 			<input ng-hide="editting" type="text" class="form-control" ng-model="TodoInput"></input>
		 			<input ng-show="editting" type="text" class="form-control" ng-model="Todos[index]"></input>

		 			<br>

		 			<button ng-hide="editting" class="btn btn-success form-control" ng-click="newTodo()">Create</button>
		 			<button ng-show="editting" class="btn btn-success form-control" ng-click="updateTodo()">Update</button>
		 			
		 		</div>
		 </div>
	</div>
</body>
</html>
